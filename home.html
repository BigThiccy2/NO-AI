<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goon Hub</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <nav class="topnav">
    <a href="#" class="active" id="home-link">Home</a>
    <a href="#" id="features-link">Features</a>
    <a href="#" id="gallery-link">Gallery</a>
    <a href="#" id="contact-link">Contact</a>
    <a href="#" id="settings-link">Settings</a>
  </nav>

  <main id="main-section" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 0 24px #ff6ac1, 0 0 32px #198fff;">
      Welcome to 
      <button class="secret-btn" id="fractal-secret-btn" title="fractal">Fractal</button>
      <span style="color: #198fff;">Hub</span>
    </h1>
    <button class="myButton">Get Started</button>
  </main>
  <section id="game-section" style="display: none;">
    <h2 style="font-size: 2.2rem; color: #ff6ac1; text-shadow: 0 0 24px #ff6ac1, 0 0 32px #198fff;">Fractal Games</h2>
    <p style="font-size: 1.2rem; color: #f6f7f9;">Welcome to the secret game section!</p>
    <button class="myButton" id="back-btn" style="margin-top: 2rem;">Back to Home</button>
    <button class="game-preview-btn">
      <img src="Untitled video - Made with Clipchamp (1) (1).gif" alt="Fractal Game Preview" class="game-preview-img">
      <span class="game-preview-label">Play Fractal Game</span>
    </button>

    <div>
      
  </section>
  <section id="settings-section" style="display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <h2 style="font-size: 2.2rem; color: #198fff; text-shadow: 0 0 24px #198fff, 0 0 32px #ff6ac1;">Settings</h2>
    <label for="theme-select" style="font-size: 1.2rem; color: #f6f7f9; margin-top: 2rem;">Choose Theme:</label>
    <select id="theme-select" class="myButton" style="margin-top: 1rem; color: #000;">
      <option value="synthwave">Synthwave</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="bluesynth">Blue Synthwave</option>
      <option value="midnight">Midnight</option>
      <option value="neon">Neon</option>
      <option value="nightcity">Night City</option>
    </select>
    <button class="myButton" id="settings-back-btn" style="margin-top: 2rem;">Back to Home</button>
  </section>
  <script>

    // Section elements
    const mainSection = document.getElementById('main-section');
    const gameSection = document.getElementById('game-section');
    const settingsSection = document.getElementById('settings-section');

    // Nav links
    const homeLink = document.getElementById('home-link');
    const settingsLink = document.getElementById('settings-link');

    // Buttons
    const fractalBtn = document.getElementById('fractal-secret-btn');
    const backBtn = document.getElementById('back-btn');
    const settingsBackBtn = document.getElementById('settings-back-btn');
    const themeSelect = document.getElementById('theme-select');

    // Show only the requested section
    function showSection(section) {
      mainSection.style.display = section === 'main' ? 'flex' : 'none';
      gameSection.style.display = section === 'game' ? 'flex' : 'none';
      settingsSection.style.display = section === 'settings' ? 'flex' : 'none';
    }

    // Navigation events
    homeLink.addEventListener('click', (e) => {
      e.preventDefault();
      showSection('main');
    });
    settingsLink.addEventListener('click', (e) => {
      e.preventDefault();
      showSection('settings');
    });

    // Secret fractal button
    fractalBtn.addEventListener('click', () => {
      showSection('game');
    });

    // Back buttons
    backBtn.addEventListener('click', () => {
      showSection('main');
    });
    settingsBackBtn.addEventListener('click', () => {
      showSection('main');
    });

    // Theme switching
    function setTheme(theme) {
  document.body.classList.remove('theme-synthwave', 'theme-light', 'theme-dark', 'theme-bluesynth');
  document.body.classList.add('theme-' + theme);
  localStorage.setItem('fractalHubTheme', theme);
}

    themeSelect.addEventListener('change', (e) => {
      setTheme(e.target.value);
    });

    // On load, set theme from localStorage
    const savedTheme = localStorage.getItem('fractalHubTheme') || 'synthwave';
    themeSelect.value = savedTheme;
    setTheme(savedTheme);
  </script>
</body>
</html>
