<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Hub</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <nav class="topnav">
    <a href="#" class="active">Home</a>
    <a href="#">Features</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  <main id="main-section" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 0 24px #ff6ac1, 0 0 32px #198fff;">
      Welcome to 
      <button class="secret-btn" id="fractal-secret-btn" title="Click me!">Fractal</button>
      <span style="color: #198fff;">Hub</span>
    </h1>
    <button class="myButton">Get Started</button>
  </main>
  <section id="game-section" style="display: none;">
    <h2 style="font-size: 2.2rem; color: #ff6ac1; text-shadow: 0 0 24px #ff6ac1, 0 0 32px #198fff;">Fractal Game</h2>
    <p style="font-size: 1.2rem; color: #f6f7f9;">Welcome to the secret game section! (You can add your game here.)</p>
    <button class="myButton" id="back-btn" style="margin-top: 2rem;">Back to Home</button>
    <!-- Add this inside your #game-section or wherever you want the button -->
<button class="game-preview-btn">
  <img src="game-preview.png" alt="Fractal Game Preview" class="game-preview-img">
  <span class="game-preview-label">Play Fractal Game</span>
</button>
    <div>
  </section>
  <script>
    const fractalBtn = document.getElementById('fractal-secret-btn');
    const mainSection = document.getElementById('main-section');
    const gameSection = document.getElementById('game-section');
    const backBtn = document.getElementById('back-btn');

    fractalBtn.addEventListener('click', () => {
      mainSection.style.display = 'none';
      gameSection.style.display = 'flex';
    });

    backBtn.addEventListener('click', () => {
      gameSection.style.display = 'none';
      mainSection.style.display = 'flex';
    });
  </script>
</body>
</html>
